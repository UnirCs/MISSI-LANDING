<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Butacas - UNIR-CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .screen {
            width: 80%;
            height: 40px;
            background: #ccc;
            margin: 20px auto;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            border-radius: 5px;
        }
        .seat {
            width: 35px;
            height: 35px;
            margin: 5px;
            background-color: #28a745;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            line-height: 35px;
            color: white;
            font-size: 14px;
        }
        .seat.occupied {
            background-color: #dc3545;
        }
        .seat.selected {
            background-color: #ffc107;
        }
        .seat input {
            display: none;
        }
        .seat label {
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
        }
        .seat input:checked + label {
            background-color: #ffc107;
        }
    </style>
</head>
<body class="container text-center">
    <h1 class="my-4">Reserva de Butacas - UNIR-CINEMA</h1>
    
    <div class="screen">Pantalla</div>
    
    <form class="my-4">
        <div id="seats" class="d-flex flex-wrap justify-content-center">
            <!-- Generación de butacas de forma estática -->
            <div class="d-inline-block">
                <div class="seat occupied"><label>1-1</label></div>
                <div class="seat"><input type="checkbox" id="s1-2"><label for="s1-2">1-2</label></div>
                <div class="seat"><input type="checkbox" id="s1-3"><label for="s1-3">1-3</label></div>
                <div class="seat occupied"><label>1-4</label></div>
                <div class="seat"><input type="checkbox" id="s1-5"><label for="s1-5">1-5</label></div>
            </div>
        </div>
        
        <label for="numSeats" class="form-label mt-3">Número de asientos a reservar:</label>
        <input type="number" id="numSeats" class="form-control w-25 mx-auto" min="1" max="10">
        <button type="submit" class="btn btn-primary mt-3">Confirmar Reserva</button>
    </form>
    
    <footer class="bg-dark text-white py-3 mt-5">
        <p class="mb-0">UNIR-CINEMA | Dirección: Calle Falsa 123, Ciudad | Tel: 123-456-789 | Email: contacto@unircinema.com</p>
    </footer>
</body>
</html>
