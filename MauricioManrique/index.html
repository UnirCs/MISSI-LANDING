<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Butacas - UNIR-CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">Reserva de Butacas - UNIR-CINEMA</h2>
    
    <div class="screen">Pantalla</div>
    
    <div class="text-center">
        <div class="d-inline-block">
            <!-- Fila de asientos -->
            <div class="d-flex justify-content-center mb-2">
                <div class="seat">1</div>
                <div class="seat occupied">2</div>
                <div class="seat">3</div>
                <div class="seat occupied">4</div>
                <div class="seat">5</div>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <div class="seat">6</div>
                <div class="seat">7</div>
                <div class="seat occupied">8</div>
                <div class="seat">9</div>
                <div class="seat">10</div>
            </div>
        </div>
    </div>

    <form class="mt-4 text-center">
        <label for="numAsientos" class="form-label">Número de asientos a reservar:</label>
        <input type="number" id="numAsientos" class="form-control w-25 mx-auto" min="1" max="5">
        <button type="submit" class="btn btn-primary mt-3">Confirmar Reserva</button>
    </form>

    <footer class="mt-5 p-3 bg-dark text-white text-center">
        <p><strong>UNIR-CINEMA</strong></p>
        <p>Dirección: Calle Falsa 123, Ciudad</p>
        <p>Teléfono: +34 600 123 456</p>
        <p>Email: contacto@unircinema.com</p>
    </footer>
</body>
</html>
